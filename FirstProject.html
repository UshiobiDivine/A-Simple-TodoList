<!DOCTYPE html>
<html lang="en">
<head>

    <title>My first DOM</title>
    <link rel="stylesheet" href="firstStyle.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">

            </div>
        </header>

        <div class="kkk">
            <button onclick="fadeInAndOut(this)" style="width:100%">Toggle</button>
            <div class="aPanel aPanelHidden aPanelStyle">
                <ul>
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                    <li>Four</li>
                    <li>Five</li>
                </ul>
            </div>
        </div>

        <div id="book-list">
            <h2 class="title1">Books to read</h2>
            <ul>
                <li>
                    <span class="name">Name of the wind</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The wise man</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Divine on the shore</span>
                    <span class="delete" >delete</span>
                </li>
                <li>
                    <span class="name">Esther and Divine  </span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>

        <form id="add-book">
            <input type="text" placeholder="Add a book..."/>
            <button>Add</button>
        </form>
    </div>
    <script src="FirstJscript.js"></script>
</body>
</html>
